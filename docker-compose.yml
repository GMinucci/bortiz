version: '2'
services:
  db:
    restart: always
    image: postgres:latest
    container_name: bortiz_db
    environment:
      - POSTGRES_USER=bortiz
      - POSTGRES_PASSWORD=eJf7Cws4m5vW4k04xb0
      - POSTGRES_DB=bortiz_db
    env_file:
    - .env
  web:
    image: bortiz01
    # restart: always
    build: .
    container_name: bortiz_web
    command: bash -c "gunicorn wsgi:application"
    depends_on:
      - db
    volumes:
      - .:/app
    expose:
      - "80"
